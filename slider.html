<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
        .btn h3{
            color: green
        }
        .btn.active h3{
            color: red
        }
    </style>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    

    <div class="circular">
        <div class="inner">
            <div class="sliderNav">
                <div class="slideNav">01</div>
                <div class="slideNav">02</div>
                <div class="slideNav">03</div>
                <div class="slideNav">04</div>
                <div class="slideNav">05</div>
                <div class="slideNav">06</div>
                <div class="slideNav">07</div>
                <div class="slideNav">08</div>
            </div>
            <div class="ciclegraph slideNav">
                <div class="circle btn" data-slide="0">
                    <h3>01</h3>
                </div>
                <div class="circle btn" data-slide="1">
                    <h3>02</h3>
                </div>
                <div class="circle btn" data-slide="2">
                    <h3>03</h3>
                </div>
                <div class="circle btn" data-slide="3">
                    <h3>04</h3>
                </div>
                <div class="circle btn" data-slide="4">
                    <h3>05</h3>
                </div>
                <div class="circle btn" data-slide="5">
                    <h3>06</h3>
                </div>
                <div class="circle btn" data-slide="6">
                    <h3>07</h3>
                </div>
                <div class="circle btn" data-slide="7">
                    <h3>08</h3>
                </div>
            </div>
            
        </div>
        <div class="circle">
            <div class="bar left">
                <div class="progress" id="leftRotate">
                </div>
            </div>
            <div class="bar right">
                <div class="progress" id="rightRotate">
                </div>
            </div>
        </div>
    </div>
    
    <div class="slider">
        <div class="slide">
            <h2>Slide 01</h2>
        </div>
        <div class="slide">
            <h2>Slide 02</h2>
        </div>
        <div class="slide">
            <h2>Slide 03</h2>
        </div>
        <div class="slide">
            <h2>Slide 04</h2>
        </div>
        <div class="slide">
            <h2>Slide 05</h2>
        </div>
        <div class="slide">
            <h2>Slide 06</h2>
        </div>
        <div class="slide">
            <h2>Slide 07</h2>
        </div>    
        <div class="slide">
            <h2>Slide 08</h2>
        </div>   
    </div>




    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="custom.js"></script>
</body>
</html>
